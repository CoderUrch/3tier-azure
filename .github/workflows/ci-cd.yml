---
name: 3-Tier GitOps CI/CD Pipeline for AKS
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: write
env:
  ACR_REGISTRY: myk8sacr1.azurecr.io
  BACKEND_IMAGE: myk8sacr1.azurecr.io/api
  FRONTEND_IMAGE: myk8sacr1.azurecr.io/client
jobs:
  frontend-compilation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"
      - name: Frontend Compilation Check
        run: |
          cd client
          find . -name "*.js" -exec node --check {} +
  backend-compilation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"
      - name: Backend Compilation Check
        run: |
          cd api
          find . -name "*.js" -exec node --check {} +
  gitleaks-scan:
    runs-on: ubuntu-latest
    needs:
      - frontend-compilation
      - backend-compilation
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: GitLeaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
  sonarqube-analysis:
    runs-on: ubuntu-latest
    needs: gitleaks-scan
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v6.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: .
          args: |
            -Dsonar.projectKey=NodeJS-Project -Dsonar.projectName=NodeJS-Project
  trivy-fs-scan:
    runs-on: ubuntu-latest
    needs: sonarqube-analysis
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: table
          output: fs-report.html
      - name: Upload Trivy scan results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: fs-report.html
  tag-push-backend:
    runs-on: ubuntu-latest
    needs: trivy-fs-scan
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - name: Pull, Tag and Push Backend Image
        run: |
          docker pull ${{ env.BACKEND_IMAGE }}:latest
          docker tag ${{ env.BACKEND_IMAGE }}:latest ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          docker push ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          echo "‚úÖ Backend image tagged: ${{ github.sha }}"
  tag-push-frontend:
    runs-on: ubuntu-latest
    needs: trivy-fs-scan
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - name: Pull, Tag and Push Frontend Image
        run: |
          docker pull ${{ env.FRONTEND_IMAGE }}:latest
          docker tag ${{ env.FRONTEND_IMAGE }}:latest ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          docker push ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          echo "‚úÖ Frontend image tagged: ${{ github.sha }}"
  trivy-image-scan:
    runs-on: ubuntu-latest
    needs:
      - tag-push-backend
      - tag-push-frontend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - name: Run Trivy scan on Backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.BACKEND_IMAGE }}:latest
          format: table
          output: backend-image-report.html
      - name: Run Trivy scan on Frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FRONTEND_IMAGE }}:latest
          format: table
          output: frontend-image-report.html
      - name: Upload Trivy image scan results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-reports
          path: |
            backend-image-report.html
            frontend-image-report.html
  
  # ========================================
  # CONTINUOUS DEPLOYMENT TO AKS
  # ========================================
  deploy-to-aks:
    runs-on: ubuntu-latest
    needs: trivy-image-scan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Connect to AKS
        run: |
          az aks get-credentials \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name ${{ secrets.AKS_CLUSTER_NAME }}
          
          echo "‚úÖ Connected to AKS"
          kubectl get nodes
      
      - name: Deploy to Kubernetes
        run: |
          echo "üöÄ Deploying to AKS production..."
          
          kubectl apply -f k8s-prod/storage.yaml -n prod
          kubectl apply -f k8s-prod/mysql.yaml -n prod
          echo "‚è≥ Waiting for MySQL..."
          sleep 30
          
          kubectl apply -f k8s-prod/backend.yaml -n prod
          kubectl apply -f k8s-prod/frontend.yaml -n prod
          
          kubectl apply -f k8s-prod/nginx-ingress.yaml -n prod
          
          echo "‚è≥ Waiting for deployments..."
          sleep 30
      
      - name: Verify Deployment
        run: |
          echo "üìä Checking deployment status..."
          kubectl get pods -n prod
          kubectl get svc -n prod
          
          echo "‚è≥ Waiting for backend to be ready..."
          kubectl wait --for=condition=available deployment/backend -n prod --timeout=120s
          
          echo "‚è≥ Waiting for frontend to be ready..."
          kubectl wait --for=condition=available deployment/frontend -n prod --timeout=120s
          
          echo "‚úÖ Deployment Complete!"
      
      - name: Get Application URLs
        run: |
          echo "üåê Application URLs:"
          kubectl get ingress -n prod
          echo ""
          echo "Your application is now live! üöÄ"